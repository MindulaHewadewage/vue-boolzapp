<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="background">
            <div class="boolzapp-block bg-primary ">


                    <div class="container">
                        <div class="row">

                            <!-- sidebar -->
                            <div class="col-4 sidebar h-100">
                                <!-- sidebar header -->
                                    <div class="row sidebar-header align-items-center">
                                        <div class="col-8">
                                            <!-- name-user -->
                                            <div class="name-user d-flex align-items-center">
                                                <img src="img/avatar_1.jpg" alt="">
                                                <h6 class="mb-0">Nome Utente</h6>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <!-- boolzapp-settings -->
                                            <div class="boolzapp-settings d-flex justify-content-end align-items-center text-secondary fs-4">
                                                <i class="bi bi-clock-history px-1"></i>
                                                <i class="bi bi-chat-left-fill px-1"></i>
                                                <i class="bi bi-three-dots-vertical px-1"></i>
                                            </div>
                                        </div>
                                    </div>
            
            
            
                                    <!-- notifications -->
                                    <div class="row notifications align-items-center">
                                        <div class="col-2">
                                            <div class="circle d-flex justify-content-center align-items-center">
                                                <i class="bi bi-bell-slash-fill fs-4"></i>
                                            </div>
                                        </div>
                                        <div class="col-10">
                                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                                            <p class="text-decoration-underline text-secondary mb-0">This text has a line underneath it.</p>
                                        </div> 
                                    </div>
                                           
            
                                    <!-- searchbar -->
                                    <div class="row searchbar">
                                        <div class="col d-flex align-items-center">
                                            <div class="input-group ">
                                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                            </div>
                                        </div>
                                    </div>
            
                                    <!-- contacts -->
                                    <div class="contacts"></div>
                            </div>

                            <!-- chat -->
                            <div class="col-8 main">
                                <!-- selected contact -->
                                <div class="row selected-contact">
                                    <div class="col-9 d-flex align-items-center">
                                        <div class="selected-contact-info d-flex ">
                                            <img src="img/avatar_1.jpg" alt="">
                                            <div class="name-last-access d-flex flex-column p-2">
                                                <h6 class="mb-0">Michele</h6>
                                                <p class="mb-0 text-secondary">Ultimo accesso oggi alle 10/01/2020 16:15:22</p>
                                            </div>
                                        </div>                           
                                    </div>
                                    <div class="col-3 fs-4 text-secondary d-flex justify-content-end align-items-center">
                                        <i class="bi bi-search px-1"></i>
                                        <i class="bi bi-paperclip px-1"></i>
                                        <i class="bi bi-three-dots-vertical px-1"></i>
                                    </div>
                                </div>

                                <div class="row chat"></div>

                                <div class="row input-chat"></div>
                            </div>

                        </div>
                    </div>
            </div>
    </div>
</body>
</html>
